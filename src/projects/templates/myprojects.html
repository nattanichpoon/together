{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block head_title %} {{title}} {% endblock %}
<!-- {% block topbar %}
{% include 'topbar.html'%}
{% endblock %} -->

{% block content %}

<div class="container">
   <div class="btn-group">
        <h2>Projects you need to work on:</h2>
        <!-- <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list"></span>List</a> 
        <a href="#" id="grid" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th"></span>Grid</a> -->
    </div>
    
    <div class='row'>
        <div class="col-sm-7">
            {% for project in projects %}   
                <div class="item  col-xs-4 col-sm-4">
                     <a href = "{% url 'mytasks' %}" style= "color:white;"><button type="button" class="btn btn-circle"> <h4>{{project.projectName}}</h4><br><h6>{{project.projectProgress}}%<br>{{ project.dueDate|timeuntil:today}} left</h6></button></a>
                </div>
            {% endfor %}
		</div>

		<div class="col-sm-1"></div>

		<div class="col-sm-4 pull-right">
			<head>
			 	<title>Calendar</title>
			</head>
			
			<body>
			    <div id="calendar-container">
			        <div id="calendar-header">
			            <span id="calendar-month-year"></span>
			        </div>
			    	<div id="calendar-dates"></div>
			    </div>
			    <br>
			    <a href="{% url 'project_new'%}"><button type='button' class='button-slide'><span>New Project</span></button></a>
			</body>
		</div>	
	</div>
</div>

{% endblock %}
