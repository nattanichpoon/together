{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
{% if project %}

<div class="row">
	<h2>
	{{project.projectName}}
	</h2>
</div>
<div class="row">
	<a href="{% url 'ratepeer' pk=project.pk %}">Rate peer:</a> 
	<ul class="list-group">
	     {% for member in members %}
	    <li class="list-group-item">{{ member }}</li>  
	    {% endfor %}
	</ul>
	
</div>
{% endif %}
{% endblock %}
