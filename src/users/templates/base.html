{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block head_title %}Together{% endblock %} </title>
    
    {% include 'head_css.html' %}
      <style>
     
      {% block style %}
        h1,h2,h3,h4,h5{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;    
        }
        p{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif; 
        }
        form{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif; 
        }
        .panel-group{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;

        }
        .panel-heading h3{
          font-weight:bold;

        }
        .brand h1{
          font-family: 'Pacifico', cursive;
          color:#EB6767;
          text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
          text-align: center;
        }
        .image{
          display:block;
          margin-left:auto;
          margin-right:auto;
          opacity:0.9;
        }
        .jumbotron{
          padding-top:5px;
          padding-bottom:5px;
          background-color:white;
        }
        .navbar{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
          background-color:#D96F6F;
        }
        
        .navbar-brand{
          font-family: 'Satisfy', cursive;
          color:white;
          text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
          text-indent: 3px;
        }        
        .nav.navbar-nav li a{
          color:white;
        }
        .nav.navbar-nav li a:hover{
          background-color:#F2D3D3;
          color:#4F4848;
        }
        .nav-tabs{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;

        }
        .btn{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
          background-color:#4F4545;
          color:white;
          padding:auto;
          margin:auto;
        }
        .btn-clean{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
          background-color:white;
          color:black;
          padding:auto;
          margin:1px;
          border:1px;
          border: 1px solid #0099cc;        
        }
        .btn-block{
          font-size:12px;
          margin:auto;

        }
        .dropdown-menu .list-group-item{
          /*text-align: right;*/
          color:#0C131A !important;
          border-color:#fff;
        }
        .dropdown-menu{
          width:300px !important;
        }
        .comment{
          font-family:'Avant Garde', Avantgarde, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif; 

        }
 

     
      {% endblock %}
      </style>
  </head>

  <body>
  {% include 'navbar.html' %}
  <div class="container-fluid">
      {% block jumbotron %}
     
      {% endblock %}
  </div>

  <div class="container">
        {% block topbar %}

          {% include 'topbar.html' %}

        {% endblock %}
  </div>
   
    <div class="container">

        {% block content %}

        {% endblock %}
    

    </div> 

    {% include 'javascript.html' %}
      
  </body>
</html>
