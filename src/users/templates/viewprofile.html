{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% load i18n %}

{% block content %}
<div class="container">
	{% if profile %}
	<h2>Edit your profile.</h2>
	<div class="row">
		<div class="col-sm-6 col-xs-6">
			<input id="full_name" type="text" name="full_name" value="{{profile}}" placeholder="FULL NAME">
		</div>
		<div class="col-sm-2 col-xs-2">
		</div>
		<div class="col-sm-3 col-xs-6">
			<img src="{% static 'img/' %}{{profile.avatar}}">
		</div>
	</div>
	<div class="row avatar-group">
		<h3>Change your avatar:</h3>
			<div class="col-xs-3 col-sm-3">
			     <button type="submit" name="_female1" class="btn btn-circle" style="background:transparent">
			     <img src="{% static 'img/female.png' %}">
			 </button>
			</div>
			<div class="col-xs-3 col-sm-3">
			     <button type="submit" name="_female2" class="btn btn-circle" style="background:transparent">
			     <img src="{% static 'img/female2.png' %}">
			 </button>
			</div>
			<div class="col-xs-3 col-sm-3">
			     <button type="submit" name="_male1" class="btn btn-circle" style="background:transparent">
			     <img src="{% static 'img/male.png' %}">
			 </button>
			</div>
			<div class="col-xs-3 col-sm-3">
			     <button type="submit" name="_male2" class="btn btn-circle" style="background:transparent">
			     <img src="{% static 'img/male2.png' %}">
			 </button>
			</div>
		</div>
	</div>


	{% else %}
	<h2>Tell us your name.</h2>
	<form method="POST" class="post-form">
		{% csrf_token %}
		<div class="row">
			<div class="col-sm-6 col-xs-6">
				<input id="full_name" type="text" name="full_name" value="" placeholder="FULL NAME">
			</div>
		</div>
		<div class="row">
			<h3>Select an avatar:</h3>
			<div class="col-xs-3 col-sm-3">
			     <button type="submit" name="_female1" class="btn btn-circle" style="background:transparent">
			     <img src="{% static 'img/female.png' %}">
			 </button>
			</div>
			<div class="col-xs-3 col-sm-3">
			     <button type="submit" name="_female2" class="btn btn-circle" style="background:transparent">
			     <img src="{% static 'img/female2.png' %}">
			 </button>
			</div>
			<div class="col-xs-3 col-sm-3">
			     <button type="submit" name="_male1" class="btn btn-circle" style="background:transparent">
			     <img src="{% static 'img/male.png' %}">
			 </button>
			</div>
			<div class="col-xs-3 col-sm-3">
			     <button type="submit" name="_male2" class="btn btn-circle" style="background:transparent">
			     <img src="{% static 'img/male2.png' %}">
			 </button>
			</div>
		</div>
		<div class="row">
			<button type="submit" class="btn-x sixth" name="_submit">Submit</button>
		</div>

	</form>


	{% endif %}
</div>
{% endblock %}
