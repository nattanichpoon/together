{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}

{% if task %}
{{task.get_taskState_display}}
<div class='container'>
	<div class="row">
		<form method="POST" class="post-form">
		    {% csrf_token %}
			{{ form|crispy }}
		    <br>
	    	<button type="submit" class="button-slide">Submit Update</button>
		</form>
	</div>
</div>


{% endif %}
{% endblock%}
