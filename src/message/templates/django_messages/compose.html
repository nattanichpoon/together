{% extends "base.html" %} 
{% load i18n %} 

{% load crispy_forms_tags %}

{% block content %} 

<!-- {% include "message_tab.html" %} -->
<div class="container-fluid">
<div class="row" style="padding-top:10px">
<div class="col-sm-2">
    <ul class="nav nav-pills nav-stacked">
      <li><a href="{% url 'messages_inbox' %}">Inbox<span class="badge">{{ messages_inbox_count }}</span></a></li>
       <li class="active"><a href="{% url 'messages_compose' %}">Compose</a></li>

      <li><a href="{% url 'messages_outbox' %}">Outbox</a></li>
      <li><a href="{% url 'messages_trash' %}">Trash</a></li>
    </ul>
</div>

<div class="col-sm-9">
	<h1>{% trans "Compose Message"%}</h1>
	<form action="" method="post">
	{% csrf_token %} 
	<table>
	{{ form|crispy }}
	</table>
	<input class="btn" type="submit" value="{% trans "Send" %} &raquo;"/>
	</form>
</div>
</div>
</div>

{% endblock %}
