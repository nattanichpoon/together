{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
<a href="{% url 'post_detail' pk=post.pk%}"><button type='button' class='btn'><i class="glyphicon glyphicon-backward"></i>Back to Post</button></a>
    <h2>{{post}}</h2>
    <p class="lead">Add a Comment</p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn">Send</button>
    </form>
{% endblock %}
